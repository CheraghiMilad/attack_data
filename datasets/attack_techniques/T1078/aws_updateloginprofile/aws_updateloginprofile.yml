description: This dataset has CloudTrail events where a user A who has already permission
  to update login profile, makes an API call to update login profile for another user
  B . Attackers have been know to use this technique for Privilege Escalation in case
  new victim(user B) has more permissions than old victim(user B)
environment: attack_range
directory: aws_updateloginprofile
mitre_technique:
- T1078
datasets:
